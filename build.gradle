apply plugin: 'java'
apply plugin: 'application'

group 'net.itconcepts'
version '0.1'
mainClassName = 'net.itconcepts.training.LeagueManagerBootstrap'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.budhash.cliche', name: 'cliche-shell', version: '0.9.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

